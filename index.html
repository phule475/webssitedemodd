<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia +</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="top-bar" id="top-bar">
            <div class="brand">
                <h1>Bia +</h1>
                <p>99 Thanh Tinh, TTDT Chi Linh, Vung Tau, BR-VT</p>
            </div>
            <div class="icon-row">
                <a href="https://www.facebook.com/minh.hoang.610606?locale=vi_VN" target="_blank" rel="noopener">
                    <button>
                        <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
                    </button>
                </a>
                <button><img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok"></button>
                <button class="cart-btn"><img src="https://img.icons8.com/ios-filled/50/shopping-cart.png" alt="Cart"></button>
                <button class="profile-btn"><img src="https://img.icons8.com/ios-filled/50/user.png" alt="Profile"></button>
            </div>
        </div>

        <div class="profile-info">
            <label><strong>Name:</strong><input type="text" id="name" placeholder="Enter name"></label>
            <label><strong>sdt:</strong><input type="text" id="card" placeholder="Enter card number"></label> <!-- Changed to type="text" -->
            <label><strong>Address:</strong><input type="text" id="address" placeholder="Enter address"></label>
            <div id="login-error" style="display: none; color: red;"></div>
            <button id="save-profile">Save</button>
        </div>
    </div>

    <div class="slideshow-container" id="slideshow-container">
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Food 1">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Food 2">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1565299585323-38d6b0865b47?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Food 3">
        </div>
        <div class="prev" onclick="changeSlide(-1)">❮</div>
        <div class="next" onclick="changeSlide(1)">❯</div>
    </div>

    <div id="menu-section"></div>

    <div class="notification" id="notification">Your information has been sent!</div>

    <div class="new-menu">
        <button class="menu-icon" data-target="#top-bar"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home"></button>
        <button class="menu-icon" data-target="#slideshow-container"><img src="https://img.icons8.com/ios-filled/50/image.png" alt="Slideshow"></button>
        <button class="menu-icon" data-target="#menu-section"><img src="https://img.icons8.com/ios-filled/50/menu.png" alt="Menu"></button>
        <button class="menu-icon" disabled><img src="https://img.icons8.com/ios-filled/50/plus.png" alt="Placeholder"></button>
        <button class="menu-icon" disabled><img src="https://img.icons8.com/ios-filled/50/plus.png" alt="Placeholder"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
