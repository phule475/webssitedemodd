<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đom Đóm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="brand">
                <h1>Đom Đóm</h1>
                <p>99 Thanh Tịnh, TTDT Chí Linh, Vũng Tàu, BR-VT</p>
            </div>
            <div class="icon-row">
                <button><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"></button>
                <button><img src="https://img.icons8.com/color/48/tiktok--v1.png" alt="TikTok"></button>
                <button class="cart-btn"><img src="https://img.icons8.com/ios-filled/50/shopping-cart.png" alt="Giỏ hàng"></button>
                <button class="profile-btn"><img src="https://img.icons8.com/ios-filled/50/user.png" alt="Tài khoản"></button>
            </div>
        </div>

        <div class="profile-info" id="profileInfo">
    <label><strong>Họ tên:</strong>
        <input type="text" value="Phú Lê" id="nameInput">
    </label>
    <label><strong>Số thẻ:</strong>
        <input type="text" value="124" id="cardInput">
    </label>
    <label><strong>Địa chỉ:</strong>
        <input type="text" value="Vũng Tàu" id="addressInput">
    </label>
    <button id="saveProfileBtn">Lưu</button>
</div>
    </div>

    <div class="menu">▲ MENU</div>
