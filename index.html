<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đom Đóm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="social-buttons">
            <button><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></button>
            <button><img src="https://img.icons8.com/color/48/000000/tiktok--v1.png" alt="TikTok"></button>
        </div>
        <div class="brand">
            <h1>Đom Đóm</h1>
            <p>99 Thanh Tịnh, TTDT Chí Linh, Vũng Tàu, BR-VT</p>
        </div>
        <div class="user-actions">
            <button class="cart-btn"><img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart"></button>
            <button class="profile-btn" onclick="toggleProfileInfo(event)"><img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profile"></button>
            <div class="profile-info">
                <p><strong>Họ tên:</strong> Phú Lê</p>
                <p><strong>Số thẻ:</strong> 124</p>
                <p><strong>Địa chỉ:</strong> Vũng Tàu</p>
            </div>
        </div>
    </div>
    <div class="menu">▲ MENU</div>

    <script src="script.js"></script>
</body>
</html>
